      <div style="flex: 1; line-height: 1.5;">Samovar Admin Portal is a full-stack application that allows users to manage tea subscriptions, view customer profiles, and explore tea details. Built solo using a Rails API backend and a React frontend, with a focus on scalable data modeling, test-driven development, and a user-friendly interface.<br><br>
        <div style="padding-left: 20px; line-height: 1.5; font-size: 0.95em;">
          •  Designed and implemented a custom backend with RESTful routes, model-level validations, and business logic for filtering and sorting, including safeguards for update/delete failures.<br><br>
          •  Wrote comprehensive request and model specs using RSpec, generated seed and test data with FactoryBot and Faker, and built in custom error handling for invalid requests.<br><br>
          •  Developed a responsive frontend in React and tested core user flows using Cypress.
        </div>
      </div>
    </div>'
